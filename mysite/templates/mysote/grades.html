<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班级信息</title>
</head>
<body>
    <h1>班级信息列表</h1>
    <ul>
        <!-- 输出值可以是python变量或对象属性   -->
        <!--% 执行代码段%-->
        {% for grade in grades %}
      <li>
          <a href="{{ grade.id }}">{{ grade.gname }}</a>
      </li>
        {% endfor %}
    </ul>
</body>
</html>
